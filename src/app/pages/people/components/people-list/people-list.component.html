<div class="col-12">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    matSort
  >

  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name" sortActionDescription="Ordenar por nome" > Nome </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="document">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="document"> Documento </th>
      <td mat-cell *matCellDef="let item"> {{item.document}} </td>
    </ng-container>

    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="birthdate"> Data de nascimento </th>
      <td mat-cell *matCellDef="let item"> {{item.birthdate}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> E-mail </th>
      <td mat-cell *matCellDef="let item"> {{item.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let item"> {{item.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="cellNumber">
      <th mat-header-cell *matHeaderCellDef> Celular </th>
      <td mat-cell *matCellDef="let item"> {{item.cellNumber}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="peopleList.length"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Selecione uma pÃ¡gina de contas a pagar"
  >

  </mat-paginator>
</div>
