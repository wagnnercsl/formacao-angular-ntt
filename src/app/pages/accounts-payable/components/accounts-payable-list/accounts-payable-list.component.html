<div class="col-12" [hidden]="!payableAccounts.length">
  <table
    mat-table
    [dataSource]="payableAccounts"
    class="mat-elevation-z8"
    matSort (matSortChange)="sortTable($event)"
  >

  <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="title" sortActionDescription="Ordenar por nome" > Descrição </th>
      <td mat-cell *matCellDef="let item"> {{item.title}} </td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="company"> Empresa </th>
      <td mat-cell *matCellDef="let item"> {{item.company}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> Data de vencimento </th>
      <td mat-cell *matCellDef="let item"> {{item.date}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="value"> Valor </th>
      <td mat-cell *matCellDef="let item"> {{item.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[2, 5, 10]"
    showFirstLastButtons
    aria-label="Selecione uma página de contas a pagar"
  >

  </mat-paginator>
</div>
