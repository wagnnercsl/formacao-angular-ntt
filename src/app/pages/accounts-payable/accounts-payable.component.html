<div class="mt-3 p-2">
    <h2>Contas a Pagar</h2>
</div>
  <mat-stepper [linear]="true" #stepper (selectionChange)="onStepChange($event)">
    <mat-step>
      <ng-template matStepLabel>Cadastrar conta</ng-template>
      <app-accounts-payable-form></app-accounts-payable-form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Visualizar contas</ng-template>
      <app-accounts-payable-list [payableAccounts]="payableAccounts"></app-accounts-payable-list>
    </mat-step>
  </mat-stepper>
